
<head>
<script>

var ll = function () {
    var body = document.getElementsByTagName('body')[0];

    var srcs = ['jquery-1.7.2.min', 'underscore-min', 'backbone-min'];

    for (var i in srcs) {
        var src = '../../js/vender/' + srcs[i] + '.js';
        var script = document.createElement('script');
        script.setAttribute('src', src);
        body.appendChild(script);
    }

    var srcs = ['account', 'device', 'data', 'render'];

    for (var i in srcs) {
        var src = 'js/' + srcs[i] + '.js';
        var script = document.createElement('script');
        script.setAttribute('src', src);
        body.appendChild(script);
    }
};

</script>
<style>

    p { display: none; }

</style>
</head>

<body onload="ll()">
    <p id="account">Account module loadded</p>
    <p id="device">Device module loadded</p>
    <p id="data">Data module loadded</p>
    <p id="render">Render module loadded</p>
</body>
